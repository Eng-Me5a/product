<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- contailner section ---------------------------------------------------->
    <div class="container">
        <!-- head section ---------------------------------------------------->
        <div class="head">
            <h2>Me5a</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <!-- inputs section ---------------------------------------------------->
        <div class="inputs">
            <input type="text" placeholder="Title" id="title">

            <!-- price section ---------------------------------------------------->

            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" placeholder="Category" id="category">
            <button id="create">Create</button>
        </div>
        <!-- output section ---------------------------------------------------->
        <div class="output">
            <div class="searchBlock">
                <input type="text" class="search" placeholder="Search">
                <div class="btnSearch">
                    <button id="searchTitle">Search By Title</button> 
                    <button id="searchCategory">Search By Category</button> 
                </div>
            </div>
            <div id="deleteAll">
            
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
                <tbody>
                </tbody>
                <tbody>
                </tbody>
            </table>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
